[application]

name="LD38"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
width=1920
height=1080

[input]

restart=[key(R), key(Return), key(Space), mbutton(0, 1)]
click=[mbutton(0, 1)]
up=[key(Up), key(W)]
down=[key(Down), key(S)]
left=[key(Left), key(A)]
right=[key(Right), key(D)]

[render]

default_clear_color=#ffffffff
